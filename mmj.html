<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공릉동 맛집 추천 뭐먹지</title>
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/customOverlay.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/logo.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/placelist.css" />

    <script
      src="https://kit.fontawesome.com/b9913bc774.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- <a href="https://www.flaticon.com/kr/free-icons/-" title="지도 마커 아이콘"
      >지도 마커 아이콘 제작자: Icon Hubs - Flaticon</a
    > -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/img/mmj.png" />
  </head>
  <body>
    <div class="map_wrap">
      <div
        id="map"
        style="
          width: 100vw;
          height: 100vh;
          position: relative;
          overflow: hidden;
        "
      ></div>
      <div id="menu_wrap" class="bg_white">
        <div class="option">
          <div id="logo_bar">
            <div id="logo">M</div>
            <div>
              <button id="btn_acc">정확도순</button>
              <button id="btn_dis">거리순</button>
            </div>
          </div>
          <form onsubmit="searchPlaces(); return false;">
            <input
              type="text"
              value=""
              placeholder=" 음식, 음식점 검색"
              id="keyword"
              autocomplete="off"
            />
          </form>
          <div id="ran_btt">
            <button id="btn_ko">한식</button>
            <button id="btn_jp">일식</button>
            <button id="btn_ch">중분</button>
            <button id="btn_eu">양식</button>
            <button id="btn_meat">고기</button>
            <button id="btn_caf">후식</button>
          </div>
        </div>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c82055ba2003387e2375b09b4ec65c35&libraries=services,clusterer,drawing"
    ></script>
    <script src="js/data.js"></script>
    <script src="js/location.js"></script>
    <script src="js/map.js"></script>
    <script src="js/kwSearch.js"></script>
    <script src="js/ranSearch.js"></script>
    <script src="js/searchDisplay.js"></script>
    <script src="js/buttonEvent.js"></script>
  </body>
</html>
